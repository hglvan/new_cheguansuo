    <script type="text/html" id='list-boxTemp'>
        <ul>
            <% for(var i = 0; i < data.length; i++){ %>
            <li data-id="<%=data[i].id%>">
                <img src="<%=Config().getImgUrl+data[i].imageUrl%>" alt="">
                <div class="list-textbox">
                    <div class="list-textboxtitle"><%=data[i].title%></div>
                    <div class="list-textboxcontent"><%=data[i].subject%></div>
                    <div class="list-textboxtime"><%=formatDate(data[i].createTime, 0)%></div>
                </div>
            </li>
            <%}%>                   
        </ul>
    </script>
    <script type="text/html" id='list-pagesbarTemp'>
        <%
            var pre = page - 2, next = page + 2;
            if(page - 2 < 1){
                pre = 1;
            }
            if(page + 2 > total){
                next = total;
            }
        %>
        <span data-page="<%=page == 1 ? 1 : page-1%>">上一页</span>
        <%if(pre != 1){%>
            <span data-page="1" class="common-blue">1</span> ... 
        <%}%>
        <%for(var i = pre; i < next + 1; i++){%>
            <span data-page="<%=i%>" <%=i==page?'':'class="common-blue"'%>><%=i%></span>
        <%}%>
        <%if(next != total){%>
             ... <span data-page="<%=total%>" class="common-blue"><%=total%></span>
        <%}%>
        <span data-page="<%=page == total ? total : page+1%>">下一页</span>
    </script>
