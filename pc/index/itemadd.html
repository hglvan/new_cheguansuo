            <div class="itemadd-box clearfix common-bg-white">
                <div class="itemadd-item">
                    <div class="itemadd-itembar">
                        <span>添加配件</span>
                    </div>    
                    <div class="itemadd-itembox">
                        <div class="clearfix common-bg-white itemadd-itemcar">

                                <span class="common-white">品牌车型</span><span class="common-white">年款</span><span class="common-white">排量</span><span class="common-white">发动机号</span><span class="common-white">备注</span>
                            </div>
                            <div class="itemadd-resultext">
                                <span class="">丰田威驰</span><span class="">2015</span><span class="">2.0</span><span class="">CUJ</span><span class="">备注备注备注备注备</span>
                            </div>
                            <div class="itemadd-resulimgbar">
                                <img src="../images/common/car.png" alt="">
                                <img src="../images/common/car.png" alt="">
                                <img src="../images/common/car.png" alt="">
                            </div>
                            <div class="itemadd-resulbtnbar">
                                <div class="">车牌号</div>
                                <div class="common-darkgray common-bg-lightgray">保存</div>
                            </div> -->

                        <div class="itemadd-itemtable">
                            <div class="itemadd-itemtabletitle">
                                <div class="common-bg-lightgray"><span class="common-red">*</span>名称</div><div class="common-bg-lightgray"><span class="common-red">*</span>规格</div><div class="common-bg-lightgray"><span class="common-red">*</span>产地</div><div class="common-bg-lightgray"><span class="common-red">*</span>数量 <input type="checkbox" class="itemadd-itemnumcheckall"/><label>全选</label></div>

                                <div>刹车皮</div><div>丰田</div><div>德国</div><div><div class="itemadd-itemnumbar"><div class="itemadd-itemnummin">-</div> <input value="1" /> <div class="itemadd-itemnumadd">+</div>

                            </div>

                                </div><input type="checkbox"/></div>
                            </div>-->

                            <div class="common-bg-orange common-white itemadd-itemadd">确定添加</div>

    <script type="text/html" id='itemadd-resultitemlistTemp'>
        <div class="itemadd-itemtableline">
            <div><input class="itemadd-itemDesc" /></div><div><input class="itemadd-spec" /></div><div><input class="itemadd-prod" /></div><div><div class="itemadd-itemnumbar"><div class="itemadd-itemnummin">-</div><input value="1" class="itemadd-itemnum" /><div class="itemadd-itemnumadd common-orange">+</div>
            </div><span class="common-uncheck itemadd-itemnumcheckicon"></span><nput type="checkbox" class="itemadd-itemnumcheck hidden"/></div>
        </div>
    </script>
    <script type="text/html" id='itemadd-itemcarTemp'>
        <div class="itemadd-resultbar">
            <span class="common-white">品牌车型</span><span class="common-white">年款</span><span class="common-white">排量</span><span class="common-white">发动机号</span><span class="common-white">备注</span>
        </div>
        <div class="itemadd-resultext">
            <span class=""><%=data.brand%><%=data.catDesc%></span><span class=""><%=data.modelYear%></span><span class=""><%=data.output%></span><span class=""><%=data.engineNo%></span><span class=""><%=data.remarks%></span>
        </div>
        <div class="itemadd-resulimgbar">
            <% var imgs = data.imageUrl ? data.imageUrl.split(",") : [];
                    for(var k = 0; k < imgs.length; k++){ %>
            <img src="<%=Config().getImgUrl2+imgs[k]%>" alt="">
            <%}%>
        </div>
        <div class="itemadd-resulbtnbar">
            <div class="common-white common-bg-lightgray"><input class="common-bg-lightgray" placeholder="车牌号" value="<%=data.license%>"></div>
            <div class="common-darkgray common-bg-lightgray" data-id="<%=data.id%>">保存</div>
        </div>
    </script>

<script type="text/javascript" src="../js/common/jquery.min.js"></script>
