    <script type="text/html" id='return-resultitemlistTemp'>
    <% var stores = data.suplierInfoViews;
        for(var j = 0; j < stores.length; j++){ 
            var list = stores[j].stockViews;
            %>
        <div class="clearfix common-bg-white">
        <div class="return-resultitembar common-bg-lightgray">
            <span class="">名称</span><span class="">规格</span><span class="">产地</span><span
                class="">价格</span><span class="">状态</span>
        </div>
        <div class="return-resultitemlist">
            <ul>
                <%for(var i = 0; i < list.length; i++){ %>
                <li>
                    <div class="return-resultext">
                        <span class=""><%=list[i].itemDesc%></span><span class=""><%=list[i].spec%></span><span class=""><%=list[i].prod%></span><span class="">￥<%=list[i].imtPrice%></span><span
                            class=""><%=statusText[list[i].status]%></span>
                    </div>
                    <div class="return-resultitemdetail">
                        <img src="<%=Config().getImgUrl+list[i].imageUrl%>" alt="">
                        <div class="return-resultnumbar">
                            <span>数量（箱）</span>
                            <div class="return-resultnummin">-</div><input value="<%=list[i].amount%>" class="return-resultnuminput"  data-itemid="<%=list[i].searchItemId%>"/><div class="return-resultnumadd common-orange">+</div><input type="checkbox" class="return-itemnumcheck" data-itemid="<%=list[i].searchItemId%>"/>
                        </div>
                    </div>

                </li>
                <%}%>
            </ul>
        </div>
        <div class="return-resultstore">
            <div><%=stores[j].storeName%></div>
            <div><%=formatDate(stores[j].createTimeStart, 1)%>至<%=formatDate(stores[j].createTimeEnd, 1)%>  售后电话：<%=stores[j].contact%></div>
        </div>
        <div class="return-resultitembtn">
            <div class="common-bg-orange common-white" data-index="<%=j%>">确定退货</div>
        </div>
        </div>
        <%}%>
    </script>
