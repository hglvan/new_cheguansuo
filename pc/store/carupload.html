<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="content-type" content="txt/html; charset=utf-8" />
    <title>南星车管宝-上传照片</title>
    <link href="../css/common/common.css" rel="stylesheet" />
    <link href="../css/store/carupload.css" rel="stylesheet" />
</head>

<body class="common-bg-lightyellow">
    <header>
        <div class="common-loginbar common-bg-lightgray">
            <div>
                <div class="common-loginbtn common-darkgray">登录</div>
            </div>
        </div>
        <div class="common-logobar common-bg-white">
            <div>
                <img class="common-logo" src="../images/common/logo-top.png" />
            </div>
        </div>
        <div class="common-navbar common-bg-orange">
            <div>
                <ul class="common-navlist">
                    <li class="common-navitem common-white common-navitem-index">首页</li>
                    <li class="common-navitem common-white">资讯</li>
                    <li class="common-navitem common-white common-active  common-navitem-pj" >配件商</li>
                    <li class="common-navitem common-floatright common-white">个人中心</li>
                </ul>
            </div>
        </div>
    </header>
    <div class="common-bodyer common-bg-lightgray">
        <div>
            <!--查询页面-->
            <div class="carupload-box clearfix common-bg-white">
                <div class="carupload-upload">
                    <div class="carupload-uploadbar">
                        <span>插入图片</span>
                    </div>
                    <div class="carupload-uploadbox">
                        <div class="carupload-uploadbtn"><span class="common-red">*</span>图片信息：<div class="common-darkgray carupload-uploadbtnadd">上传图片</div><input class="hidden" id="carupload-uploadbtninput" type="file" /></div>
                        <div class="carupload-uploadtips common-darkgray">最多可上传3张图片，每张图片大小不超过5M,支持bmp,gif,png,jpeg格式文件</div>
                        <div class="carupload-uploadimgs">
                            <div>
                                <img src="../images/store/upload.png">
                                <div class="common-darkgray">还可添加 <span class="common-orange">3</span> 张</div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="carupload-item">
                    <div class="carupload-itembar">
                        <span>填写配件</span>
                    </div>
                    <div class="carupload-itembox">
                        <div class="carupload-itemtable">
                            <div class="carupload-itemtabletitle">
                                <div class="common-bg-lightgray"><span class="common-red">*</span>名称</div><div class="common-bg-lightgray"><span class="common-red">*</span>规格</div><div class="common-bg-lightgray"><span class="common-red">*</span>产地</div><div class="common-bg-lightgray"><span class="common-red">*</span>数量 <input type="checkbox" class="carupload-itemnumcheckall" /><label>全选</label></div>
                            </div>
                            <!-- <div class="carupload-itemtableline">
                                <div><input /></div><div><input /></div><div><input /></div><div><div class="carupload-itemnumbar"><div class="carupload-itemnummin">-</div> <input value="1"  class="carupload-itemnum"/> <div class="carupload-itemnumadd">+</div>
                                </div><input type="checkbox" class="carupload-itemnumcheck"/></div>
                            </div> -->
                            <div class="carupload-itemtablemore">
                                +添加更多
                            </div>
                        </div>
                        <div class="carupload-itembtnbar">
                            <div class="common-bg-orange common-white carupload-itemadd">确定添加</div>
                            <div class="common-bg-lightgray carupload-itemdel">删除配件</div>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
    <footer class="common-footer">
        <div>Copyright© 南星车管宝 2015-2016，All Rights Reserved</div>
    </footer>
    <script type="text/html" id='carupload-resultitemlistTemp'>
        <div class="carupload-itemtableline">
            <div><input  class="carupload-itemDesc"/></div><div><input class="carupload-spec"/></div><div><input class="carupload-prod" /></div><div><div class="carupload-itemnumbar"><div class="carupload-itemnummin">-</div><input value="1" class="carupload-itemnum" /><div class="carupload-itemnumadd common-orange">+</div>
            </div><span class="common-uncheck carupload-itemnumcheckicon"></span><input type="checkbox" class="carupload-itemnumcheck hidden"/></div>
        </div>
    </script>
</body>
<script type="text/javascript" src="../js/common/jquery.min.js"></script>
<script type="text/javascript" src="../js/common/underscore-min.js"></script>

<script type="text/javascript" src="../js/common/common.js"></script>
<script type="text/javascript" src="../js/store/carupload.js"></script>
</html>
