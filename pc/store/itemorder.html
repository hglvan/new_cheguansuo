    <script type="text/html" id='itemorder-resultitemlistTemp'>

        </div>

        </div>
        <div class="itemorder-resultext">
            <span class=""><%=data.brand%><%=data.catDesc%></span><span class=""><%=data.modelYear%></span><span class=""><%=data.output%></span><span class=""><%=data.engineNo%></span><span class=""><%=data.remarks%></span>
        </div>
        <div class="itemorder-resulimgbar">
            <% var imgs = data.imageUrl ? data.imageUrl.split(",") : [];
                    for(var k = 0; k < imgs.length; k++){ %>
            <img src="<%=Config().getImgUrl2+imgs[k]%>" alt="">
            <%}%>
        </div>
        <div class="itemorder-resulbtnbar">
            <div class="common-white common-bg-lightgray"><input class="common-bg-lightgray" placeholder="车牌号" value="<%=data.license%>"></div>
            <div class="common-darkgray common-bg-lightgray" data-id="<%=data.id%>">保存</div>
        </div>
    </script>
